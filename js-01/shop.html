<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <style>
      body {
        max-width: 1200px;
        margin: auto;
      }

      .container {
        background-color: red;
      }

      @media (min-width: 768px) {
        .container {
          display: grid;
          grid-template-columns: 1fr 3fr;
        }
        .grilla {
          display: grid;
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (min-width: 1024px) {
        .grilla {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <div class="container">
      <aside>Form</aside>
      <main class="grilla">
        <article>1</article>
        <article>2</article>
        <article>3</article>
        <article>4</article>
        <article>5</article>
        <article>6</article>
        <article>7</article>
        <article>8</article>
        <article>9</article>
      </main>
    </div>
    <section>Pagination</section>
    <footer>Footer</footer>
  </body>
</html>
