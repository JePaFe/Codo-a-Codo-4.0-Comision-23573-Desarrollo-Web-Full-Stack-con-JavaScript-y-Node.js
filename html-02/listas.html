<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas</h1>

    <section>
      <h2>Desordenadas</h2>

      <ul>
        <li>Item 3</li>
        <li>Item A</li>
        <li>
          Item 2
          <ol>
            <li>Item 2.1</li>
            <li>Item 2.1</li>
          </ol>
        </li>
        <li>Item 9</li>
      </ul>
    </section>

    <section>
      <h2>Ordenada</h2>

      <ol>
        <li>Paso 3</li>
        <li>Paso 4</li>
        <li>
          Paso 1
          <ul>
            <li>Item 1</li>
            <li>Item X</li>
            <li>Item 6</li>
          </ul>
        </li>
        <li>Paso A</li>
      </ol>
    </section>

    <section>
      <h2>Descriptiva</h2>

      <dl>
        <dt>Termino</dt>
        <dd>Descripcion del Termino...</dd>
      </dl>
    </section>
  </body>
</html>
